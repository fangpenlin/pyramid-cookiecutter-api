machine:
  python:
    version: 3.5.2
  services:
    - postgresql
  environment:
    TEST_DB: postgres://ubuntu:@127.0.0.1/{{ cookiecutter.project_slug }}

dependencies:
  cache_directories:
    - /home/ubuntu/.cache/pip/
  override:
    - 'pip install -U pip'
    - 'pip install wheel'
    - 'pip install flake8'
    - 'pip install -e.[tests]'
  post:
    - "psql -c 'CREATE DATABASE {{ cookiecutter.project_slug }};' -U ubuntu"

test:
  override:
    - 'py.test -svvv'
    - 'flake8 {{ cookiecutter.project_slug }} --ignore=E501,W293 --enable-extensions=H301,H306'
