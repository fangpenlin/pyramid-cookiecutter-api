machine:
  python:
    version: 3.5.2
  services:
    - postgresql
dependencies:
  cache_directories:
    - /home/ubuntu/.cache/pip/
  override:
    - 'pip install -U pip'
    - 'pip install wheel'
    - 'pip install flake8'
    - 'pip install -e.[tests]'

test:
  override:
    - 'py.test -svvv'
    - 'flake8 pyramid_api --ignore=E501,W293 --enable-extensions=H301,H306'
